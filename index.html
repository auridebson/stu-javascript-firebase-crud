<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD with Firebase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Cadastro de Alunos</h2>
      <hr />
      <br />

      <div class="form">
        CPF: <input type="text" name="cpf" id="cpf" /> <br /><br />
        Nome:&nbsp; <input type="text" name="nome" id="nome" /> <br /><br />
        Sexo: <input type="text" name="sexo" id="sexo" /> <br /><br />
        Endereço: <input type="text" name="endereco" id="endereco" /> <br /><br />
        Graduação: <input type="text" name="graduacao" id="graduacao" /> <br /><br />
        E-mail:&nbsp; <input type="text" name="email" id="email" /> <br /><br />
        Data de Nascimento: <input type="text" name="dataNascimento" id="dataNascimento" /> <br /><br />
        Telefone: <input type="text" name="telefone" id="telefone" /> <br /><br />

      </div>

      <div class="buttons">
        <button id="insert">Insert</button>
        <button id="read">Carrega</button>
        <button id="update">Atualiza</button>
        <button id="delete">Deleta</button>
        <button id="teste">Teste</button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>

    <script src="./fireConfig.js"></script>

    <script src="./myscript.js"></script>
  </body>
</html>
